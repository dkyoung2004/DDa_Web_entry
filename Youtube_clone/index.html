<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Youtube Mobile</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <i class="fab fa-youtube"></i>
                <span class="title">Youtube</span>
            </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="D:\videos\mic.mp4"></video>
    </section>

    <!-- Video Info-->
    <section class="info">
        <div class="metadata">
            <ul  class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoding</li>
                <li>#DreamCoding</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    Clone Coding: 연습하는 중인데 재미있다. 언제까지 가려나.
                </span>
                <button class="moreBtn"></button>
            </div>
            <div class="views">
                <span class="views">1M views</span>
            </div>
        </div>
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
            <li><button><i class="fas fa-thumbs-down"><span>0</span></i></button></li>
            <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
            <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
            <li><button><i class="fas fa-font-awesome-flag"></i><span>Report</span></button></li>
        </div>
        <div class="channel"></div>
    </section>
    <section class="UpNext"></section>
    </body>
</html>
