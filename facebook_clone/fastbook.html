<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet prefetch" 
        href="https://gist.githubusercontent.com/mfd/614e2e80a22b878bde63cb471cbe677e/raw/eef2aabfd0d588d43285431186a0cf70305ceb80/sanfrancisco-font.css">
        <title> Facebook_clone</title>
        <script 
            src="https://kit.fontawesome.com/2d323a629b.js"
            crossorigin="anonymous"
            ></script>
            <script src="https://kit.fontawesome.com/641eae4bb5.js" crossorigin="anonymous">

            </script>
    </head>
    <body>
        <!-- Nav -->
        <header>
            <div class="logo">
                <i class="fab fa-facebook"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="middle-logo"">
                <i class="fas fa-home"></i>
                <i class="fas fa-tv"></i>
                <i class="fas fa-male"></i>
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="right-logo">
                <i class="fas fa-plus"></i>
                <i class="fas fa-comment"></i>
                <i class="fas fa-bell"></i>
                <i class=""></i>
            </div>
        </header>
        <section class="story">
                <button class="story_board"></button>
                <button class="story_board"></button>
                <button class="story_board"></button>
                <button class="story_board"></button>
                <button class="story_board"></button>
        </section>
        <!-- time line  -->
        <section class="time_line">
            <div class="box">
                <div class="upper-box">
                    <div class="profile">
                        <img src="avatar.jpg" alt=""/>
                    </div>
                    <div class="text_input">
                        <input type="text" placeholder="박덕근님, 무슨 생각을 하고 계신가요?">
                    </div>
                </div>
                <div class="under-box">
                    <button><i class="fa-solid fa-eye">라이브 방송</i></button>
                    <button><i class="fa-solid fa-image">사진/동영상</i></button>
                    <button><i class="fa-solid fa-face-laugh">기분/활동</i></button>
                </div>

            </div>
        </section>


    </body>
</html>
